<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genslide: AI for Automated Presentation</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div class="container">
        <div id="notification" style="display:none; color: #fff; background: #0078d4; padding: 10px; border-radius: 6px; margin-bottom: 10px;"></div>

        <h1>Genslide: <br><span class="highlight">AI for Automated Presentation</span></h1>

        <label for="topic">Topic</label>
        <input type="text" id="topic" placeholder="e.g. AI in business">

        <label for="slideCount">Number of Slides</label>
        <input type="number" id="slideCount" placeholder="e.g. 3" min="1" max="10">

        <label for="layout">Layout</label>
        <select id="layout">
            <option value="titleContent">Title & Content</option>
            <option value="titleOnly">Title Only</option>
        </select>

        <button id="generateSlides">Generate Slides</button>
        <button id="insertSlides" style="display:none; margin-top: 10px;">Insert Slides</button>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
